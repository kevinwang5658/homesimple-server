
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>homesimple ui</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

      </head>
      <body>
        <form action="/name" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"><br><br>
              <input id="submit_name" type="button" value="Login">
            </form>
          </body>
    <script>
    document.getElementById("submit_name").addEventListener("click", function() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            document.location.href = '/search';
        };
        xhttp.open("POST", "/name", true);
        xhttp.setRequestHeader('Content-type', 'application/json');
        let params = JSON.stringify({ name: document.getElementById("name").value })
        xhttp.send(params);
    });
</script>
    </html>
